<html>
    <head>
        <title>survey form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="classBody">
        <header>
                <h1 class="alignclass">Survey Form</h1>
        </header>
        

        <form action="nothing" class="classForm">
                <br>
            <div>
                <label class="alignclass" >Let us know how we can improve freeCodeCamp</label>
            </div>
            <br>
            
            
          <table>
              <tbody>
                  <tr></tr>
                  <tr>
                      <td class="tableAlign">
                          <label >*Name</label>
                      </td>
                      <td>
                          <input type="text" class="tableAlighright" placeholder="Enter your name">
                      </td>
                  </tr>
                 
                  <tr>
                        <td class="tableAlign">
                            <label >*Email</label>
                        </td>
                        <td>
                            <input type="text" class="tableAlighright" placeholder="Enter your email">
                        </td>
                    </tr>
                   
                    <tr>
                            <td class="tableAlign">
                                <label >*Age</label>
                            </td>
                            <td>
                                <input type="number" class="tableAlighright" placeholder="Age">
                            </td>
                        </tr>

                    <tr>
                            <td class="tableAlign">
                                <label >*Age</label>
                            </td>
                            <td>
                                <input type="number" class="tableAlighright" placeholder="Age">
                            </td>
                    </tr>

                    <tr>
                            <td class="tableAlign">
                                <label >Which option best describe your role</label>
                            </td>
                            <td>
                                <select name="role" class="tableAlighright">
                                    <option value="">student</option>
                                    <option value="">Developer</option>
                                </select>
                            </td>
                     </tr>

                     <tr>
                            <td class="tableAlign">
                                <label >*How likely is that you would recommend freeCodeCamp to a friend?</label>
                            </td>
                            <td>
                                    <input type="radio" name="rc" value="Definetely"> Male<br>
                                    <input type="radio" name="rc" value="Maybe"> Female<br>
                                    <input type="radio" name="rc" value="Not sure"> Other<br>  
                            </td>
                     </tr>

                     <tr>
                            <td class="tableAlign">
                                <label >What do you like most in FCC</label>
                            </td>
                            <td>
                                <select name="role" class="tableAlighright" title="Select option">
                                    <option value="">All</option>
                                    <option value="">Nothing</option>
                                </select>
                            </td>
                     </tr>


                     <tr>
                            <td class="tableAlign">
                                <label >Things that should be improved in the future(Check all that apply)</label>
                            </td>
                            <td>
                                    <input type="checkbox"> Front-end Project<br>
                                    <input type="checkbox"> Back-end Project<br>
                                    <input type="checkbox">Data Visualization<br>
                                    <input type="checkbox" > Challenges<br>
                                    <input type="checkbox" > Gitter help rooms<br>
                                    <input type="checkbox" > Videos<br>
                                    <input type="checkbox" > City Meetups<br>
                                    <input type="checkbox" > Wiki<br>
                                    <input type="checkbox" > Forum<br>
                                    <input type="checkbox" > Additional Courses<br>
                            </td>
                     </tr>

                     <tr>
                            <td class="tableAlign">
                                <label >Any comments or Suggestions?</label>
                            </td>
                            <td>
                                <textarea name="sug" id="" cols="30" rows="2"></textarea>
                            </td>
                     </tr>

              </tbody>
          </table>

          <div>
                <button>Submit</button>
         </div>
         <br>
        </form>
    </body>
</html>
